{% extends "base.html" %}

{% block content %}
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<form method="post">
	    <br/>
		<div class="title">Email</div>
	    <input type="text" name="email" value={{email}}>
	    <div style="color: red">{{email_error}}</div>
	    <br/>
	    <div class="title">Username</div>
	    <input type="text" name="username" value={{username}}>
	    <div style="color: red">{{username_error}} {{username_exsists}}</div>
	    <br/>
	    <div class="title">Password</div>
	    <input type="password" name="password"/>
	    <div style="color: red">{{password_error}}</div>
	    <br/>
	    <div class="title">Verify password</div>
	    <input type="password" name="verify"/>
	    <div style="color: red">{{verification_error}}</div>
	    <br/>
	    <span class="presubmit">
			<input type="submit" value="Sing Up"/>
		</span>
</form>


</body>
</html>
{% endblock %}
